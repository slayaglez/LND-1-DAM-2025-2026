<html>
    <head>
        <title>MCD</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div>
            <a>Vete por ahí</a>
        </div>
        <div>
            <label for="primero">Primer número: </label>
            <input id="primero" type="number">
        </div>
        <div class="miclase">
            <label for="segundo">Segundo número: </label>
            <input id="segundo" type="number">
        </div>
        <img id="imagen" src="http://lnd.angelmelchor.pro/tiny.jpg">
        <h1 class="miclass" id="resultado"></h1>
        <button onclick="mcd()">M.C.D.</button>
        <script>
            function mcd(){
                let elementos=document.getElementsByTagName("a");
                elementos[0].href="http://lnd.angelmelchor.pro/xsl";
                document.getElementById("imagen").src="http://lnd.angelmelchor.pro/foto.jpg";
                return;
            }
        </script>
    </body>
</html>


<!DOCTYPE html>
<html>
    <head>
        <title>Cuestionario</title>
        <meta charset="UTF-8">
        <style>
		
 	    @font-face {
	        font-family: 'Roboto';
	        src: url(fonts/Roboto/Roboto/static/Roboto-Regular.ttf);
					            }
            h2{
                font-family: Roboto;
		font-size:40px;
            }

            body{
                background-color: azure;
            	display:flex;
		padding-top:10%;
		justify-content: center;
	    }

            #formulario{
                padding: 1em;
                background-color: white;
                width: 20%;
                border: 2px solid black;
            }

            .botonenviar{
                background-color: rgb(228, 194, 41);
                border: 1px solid black;
                padding: 15px;
                width: 100%;
            }

            label{
                font-family: Roboto;
                margin-top: 2em;
                padding-bottom: 2em;
                width:120px;
		font-style:bold;
            }
            
            .inputBox{
                width: 100%;
                height: 32px;
                border-radius: 5px;
            }
            
            .entrada{
                margin-bottom: 16px;
		margin-top: 12px;
            }

            .botonenviar{
                font-family: Arial;
		font-size:15px;
                border-radius: 5px;
		margin-bottom: 40px;
            }

        </style>
    </head>
    <body>
        <div id="formulario">
            <form action="http://10.104.99.89:8080/rpc/Switch.Set" method="GET" enctype="multipart/form-data">
                <div class="entrada">
                    <label for="encender">On</label>
                    <br>
                    <input type="radio" id="encender" name="on" class="inputBox" value="true">
                    <br>
                </div>
                
                <div class="entrada">
                    <label for="apagar">Off</label>
                    <br>
                    <input type="radio" id="apagar" name="on" class="inputBox" value="false">
                    <br>
                </div>

                <input type="hidden" name="id" value="0">

                <br>
                <br>
                <input type="submit" value="Enviar" class="botonEnviar">


            </form>
        </div>
    </body>

</html>

<html>

<head>
    <title>Random</title>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: black;
            ;
        }

        #padre {
            display: flex;
            flex-direction: column;
            gap: 4vh;
            background: #308c30;
            background: radial-gradient(circle, rgba(48, 140, 48, 1) 0%, rgba(56, 79, 56, 1) 100%);
        }

        #boton {
            color: #cec25a;
            padding: 2vw;
            font-family: 'Franklin Gothic Medium', Arial, sans-serif;
            font-size: 3vw;
            font-weight: bold;
            border-radius: 4vw;
            margin-bottom: 1vh;
            border: rgb(61, 0, 0) 8px solid;
            background: #570303;
            background: radial-gradient(circle, rgba(87, 3, 3, 1) 0%, rgba(140, 0, 0, 1) 100%);
            transition: transform 0.3s ease;
        }

        #boton:hover {
            color: #fff388;
            padding: 2vw;
            font-family: 'Franklin Gothic Medium', Arial, sans-serif;
            font-size: 3vw;
            font-weight: bold;
            border-radius: 4vw;
            margin-bottom: 1vh;
            border: rgb(61, 0, 0) 8px solid;
            background: #360202;
            background: radial-gradient(circle, rgb(58, 2, 2) 0%, rgb(97, 0, 0) 100%);
            transform: scale(1.1);
        }

        #boton:active {
            transform: scale(0.9);
        }

        #botondiv {
            margin-left: auto;
            margin-right: auto;

        }

        #resultado {
            display: grid;
            grid-template-columns: auto auto auto;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 4vh;
            margin-top: 5vh;
            border: solid black 10px;
            border-radius: 4vw;
            padding: 1vw;
            background-color: #ffffff;
            background: radial-gradient(circle, rgba(255, 255, 255, 1) 0%, rgba(196, 196, 196, 1) 100%);
        }

        #n1 {
            grid-column-start: 1;
            grid-row-start: 1;
            visibility: hidden;
        }

        #n2 {
            grid-column-start: 3;
            grid-row-start: 1;
            visibility: hidden;
        }

        #n3 {
            grid-column-start: 1;
            grid-row-start: 2;
            visibility: hidden;
        }

        #n4 {
            grid-column-start: 2;
            grid-row-start: 2;
            visibility: hidden;
        }

        #n5 {
            grid-column-start: 3;
            grid-row-start: 2;
            visibility: hidden;
        }

        #n6 {
            grid-column-start: 1;
            grid-row-start: 3;
            visibility: hidden;
        }

        #n7 {
            grid-column-start: 3;
            grid-row-start: 3;
            visibility: hidden;
        }
    </style>
</head>

<body>
    <script>



        function random() {
            const randnum = Math.ceil(Math.random() * 6);
            const randnum2 = Math.ceil(Math.random() * 2);

            let element1 = document.getElementById("n1");
            let element2 = document.getElementById("n2");
            let element3 = document.getElementById("n3");
            let element4 = document.getElementById("n4");
            let element5 = document.getElementById("n5");
            let element6 = document.getElementById("n6");
            let element7 = document.getElementById("n7");

            element1.style.visibility = 'hidden';
            element2.style.visibility = 'hidden';
            element3.style.visibility = 'hidden';
            element4.style.visibility = 'hidden';
            element5.style.visibility = 'hidden';
            element6.style.visibility = 'hidden';
            element7.style.visibility = 'hidden';

            switch (randnum) {
                case 1:
                    element4.style.visibility = 'visible';
                    break;

                case 2:
                    if (randnum2 == 1) {
                        element1.style.visibility = 'visible';
                        element7.style.visibility = 'visible';
                    } else {
                        element2.style.visibility = 'visible';
                        element6.style.visibility = 'visible';
                    }
                    break;

                case 3:
                    if (randnum2 == 1) {
                        element1.style.visibility = 'visible';
                        element4.style.visibility = 'visible';
                        element7.style.visibility = 'visible';
                    } else {
                        element2.style.visibility = 'visible';
                        element4.style.visibility = 'visible';
                        element6.style.visibility = 'visible';
                    }
                    break;

                case 4:
                    element1.style.visibility = 'visible';
                    element2.style.visibility = 'visible';
                    element6.style.visibility = 'visible';
                    element7.style.visibility = 'visible';

                    break;
                case 5:
                    element1.style.visibility = 'visible';
                    element2.style.visibility = 'visible';
                    element4.style.visibility = 'visible';
                    element6.style.visibility = 'visible';
                    element7.style.visibility = 'visible';

                    break;
                case 6:
                    element1.style.visibility = 'visible';
                    element2.style.visibility = 'visible';
                    element3.style.visibility = 'visible';
                    element5.style.visibility = 'visible';
                    element6.style.visibility = 'visible';
                    element7.style.visibility = 'visible';

                    break;
            }

        }
    </script>



    <div id="padre">

        <div id="resultado">
            <img id="n1" src="./img/circle.svg">
            <img id="n2" src="./img/circle.svg">
            <img id="n3" src="./img/circle.svg">
            <img id="n4" src="./img/circle.svg">
            <img id="n5" src="./img/circle.svg">
            <img id="n6" src="./img/circle.svg">
            <img id="n7" src="./img/circle.svg">
        </div>
        <div id="botondiv">
            <button id="boton" onclick="random()">Tirar dado</button>
        </div>
    </div>
</body>

</html>

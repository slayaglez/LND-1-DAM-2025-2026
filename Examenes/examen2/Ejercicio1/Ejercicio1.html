<html>

<head>

    <title>Salpicadero</title>

    <meta charset="utf-8">

    <style>
        body {
            background-color: lightyellow;
            height: 90vh;
            align-content: center;
        }

        #externo {
            background-color: white;
            border: 3px solid red;
            display: grid;
            grid-template-columns: auto auto;
            padding-bottom: 0.5em;
            width: 50vw;
            margin-left: 25vw;
            margin-right: 25vw;
            
        }

        /**Intermitentes*/
        #externo>div:nth-of-type(4){
            grid-row-start: 1;
            grid-column-start: 2;
            display: flex;
            justify-content: start;
            margin-left: 1.5em;
        }

        #externo>div:nth-of-type(5){
            grid-row-start: 1;
            grid-column-start: 1;
            display: flex;
            justify-content: end;
            margin-right: 1.5em;
        }

        /** Velocimetro*/
        #externo>div:nth-of-type(3){
            grid-row-start: 2;
            grid-column-start: 1;
            display: flex;
            justify-content: center;
        }

        /** Revoluciones*/
        #externo>div:nth-of-type(1){
            grid-row-start: 2;
            grid-column-start: 2;
            display: flex;
            justify-content: center;
        }

        /** Logo*/
        #externo>div:nth-of-type(2){
            grid-row-start: 3;
            grid-column-start: 1;
            grid-column-end: 3;
            display: flex;
            justify-content: center;
            justify-content: space-between;
            padding-left: 1em;
            padding-right: 1em;
        }

        #fueltemp>img{
            width: 100px;
        }

        .intermitente{
            width: 60px;
        }


    </style>

</head>

<body>

    <div id="externo">

        <div id="rpm">

            <img src="./enunciados/rpm.jpg">

        </div>

        <div id="fueltemp">

            <img src="./enunciados/fuel.jpg">

            <img src="./enunciados/bmw.png">

            <img src="./enunciados/temp.jpg">

        </div>

        <div id="vel">

            <img src="./enunciados/kmh.jpg">

        </div>

        <div id="dcha">

            <img class="intermitente" src="./enunciados/derecha.jpg">

        </div>

        <div id="izqda">

            <img class="intermitente" src="./enunciados/izquierda.jpg">

        </div>

    </div>

</body>

</html>
